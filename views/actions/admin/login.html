<!DOCTYPE html>
<html>
  <head>
	{{> admin/login_header}}
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="http://www.bikedesign.cn" target="_blank">太极网络企业后台管理</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">用户登录</p>
        <form action="/admin/login" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="username" name="userid" placeholder="请输入用户名"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          {{# error}}
          <div style="text-align:center;color:#f00;font-size:14px;line-height:30px;">{{.}}</div>
          {{/ error}}
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> 记住我
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" id="loginbutton" class="btn btn-primary btn-block btn-flat">登 录</button>
            </div><!-- /.col -->
          </div>
        </form>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
	{{> admin/foot}}
	<script type="text/javascript" src="../../../../js/admin/login.js"></script>

  </body>
</html>
