  {{> public/personal_js}}
  <script type="text/javascript">
  function GetMyFriend(){
      $.ajax({
        url:"/secret/getMyFriends",
        async:false,
        cache:false,
        success:function(data){
            if(data.results.length === 0)
            {
                data=null;
            }
            var source   = $("#friends-items").html();
            var template = Handlebars.compile(source);

            var html=template(data);
            $(".frinend-item").remove();
            $("#friend-container").append(html);

    
            // 删除好友事件
            $('.delete-friend-btn').click(function() {
                var username=$(this).attr("data");
                var _that=this;
                if(confirm("确认删除该好友吗？"))
                {
                    $.ajax({
                        url:"/friend/del?username="+username,
                        async:false,
                        cache:false,
                        success:function(data){
                            $(_that).parent().parent().remove();
                        }
                    });
                }
            });
        }
      });
  }
    GetMyFriend();

  $("#search-friends-button").click(function(){
    $.ajax({
        url:"/search/user?where="+$("#search-friends-input").val(),
        async:false,
        cache:false,
        success:function(data){

            var source   = $("#friends-items").html();
            var template = Handlebars.compile(source);

            var html=template(data);
            $(".frinend-item").remove();
            $("#friend-container").append(html);
            bindEvent();
        }
    });
  });
  function bindEvent(){
    $(".add_friend_button").on('click',function(){
        var username=$(this).attr("data");
        var dialog=$("<div/>").css({
            position:"absolute",
            width:400,
            height:180,
            "z-index":99,
            left:"50%",
            top:"50%",
            "margin-left":-200,
            "margin-top":-100,
            background:"#fff"

        }).appendTo("body");

        var background=$("<div/>").css({
            position:"absolute",
            width:"100%",
            height:"100%",
            "z-index":98,
            left:0,
            top:0,
            'filter':'alpha(opacity=50)',
            '-moz-opacity':'0.50',
            'opacity':'0.50',
            background:"#000"

        }).appendTo("body");

        $("<span/>").css({
            display:"block",
            "padding-left":"10px",
            height:50,
            "line-height":"50px",
            "text-align":"left",
            color:"#000",
            "font-size":"14px"
        }).html("请输入验证信息:").appendTo(dialog);
        var textarea=$("<textarea/>").css({
            display:"block",
            width:380,
            margin:"0 auto",
            height:80,
            border:"1px solid #000",
            resize:"none"

        }).appendTo(dialog);


        var closeButton=$("<a/>").attr("class","btn btn-warning").css({
            float:"right",
            margin:"3px 10px"
        }).html("取消").click(function(){
            dialog.remove();
            background.remove();
        }).appendTo(dialog);

        $("<a/>").attr("class","btn btn-primary").css({
            float:"right",
            margin:"5px 10px"
        }).html("发送").click(function(){
            if(textarea.val()=="")
            {
                alert("请输入验证信息后提交！");
                return false;
            }
            $.post("/friend/addmsg",{
                msg:textarea.val(),
                frendname:username
            },function(data){
                if(data.status=="success")
                {
                    dialog.remove();
                    background.remove();
                    alert("好友验证已发送");
                }
            });
        }).appendTo(dialog);
    });
  }
  </script>
</html>
