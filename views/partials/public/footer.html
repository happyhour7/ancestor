<script type="text/handlebars-template" id="secretComment-temple">
		<div style="margin:20px;border-top:1px solid #ccc;float:left;width:95%;">
		    <span style="height:30px;line-height:30px;display:block;float:left;width:100%;border-bottom:1px solid #ccc;cursor:pointer;font-weight:bold;" class="comment-title-bar">评论查看&nbsp;&nbsp;&nbsp;&nbsp;(收起)</span>
		    \{{# replays}}
		    <span style="display:block;float:left;width:100%;line-height:30px;overflow:hidden;padding-bottom:30px;border-bottom:1px solid #ccc;margin-bottom:20px;">
		        <span style="display:block;float:left;width:100%;line-height:30px;overflow:hidden;padding-bottom:5px;color:#aaa;">
		            \{{content}}
		        </span>
		        <span style="display:block;float:left;color:#000;">回复人：<span style="color:#ff5a00;">\{{#dealUsername replayer}}\{{/dealUsername}}</span></span>
		        <span style="display:block;float:right;color:#000;">回复时间：<span style="color:#ccc;">\{{replayTime}}</span>	</span>
		    </span>
		   \{{/ replays}}

		    \{{^ replays}}
		        <span style="display:block;float:left;width:100%;line-height:30px;overflow:hidden;padding-bottom:30px;border-bottom:1px solid #ccc;">
		            <span style="display:block;float:left;width:100%;line-height:30px;overflow:hidden;padding-bottom:20px;color:#aaa;">
		                暂无评论
		            </span>
		        </span>
		    \{{/ replays}}
		</div>
 	</script>
