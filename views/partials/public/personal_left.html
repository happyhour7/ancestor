<form class="form-signin" id="user-photo-upload-form" action="/secret/uploadImage" role="form" method="post" target="uploadImage" enctype='multipart/form-data'>
    <h4 class="form-signin-heading">&nbsp;&nbsp;&nbsp;上传头像</h4>
    <div id="preview_fake">
    	<img src="/avatar/{{userPhoto}}" style="max-width:100%;min-height:243px;" id="preview"/>
    </div>
    <div class="row">
        <div class="col-md-7">
            <input style="width:93%" id="fulAvatar" name="fulAvatar" type="file" class="form-control" onchange="onUploadImgChange(this)" />
        </div>
        <div class="col-md-5">
            <button id="btnSub_upload" class="btn btn-primary" type="submit">上 传</button>
        </div>
    </div>
    <br/> 
</form>
<iframe id="uploadImage_iframe" name="uploadImage" style="display:none;"></iframe>
<img id="preview_size_fake" />
<span id="swh"></span>

<span class="item-container">
	<a href="/secret/permsg" class="{{# personal_msg}}personal-item-choosen{{/ personal_msg}}{{^ personal_msg}}personal-item{{/ personal_msg}}">个人信息</a>
    <a href="/secret/permsg-mysecret" class="{{# personal_mysecret}}personal-item-choosen{{/ personal_mysecret}}{{^ personal_mysecret}}personal-item{{/ personal_mysecret}}">我的秘密</a>
    <a href="/secret/permsg-score" class="{{# personal_score}}personal-item-choosen{{/ personal_score}}{{^ personal_score}}personal-item{{/ personal_score}}">人品充值</a>
    <a href="/secret/permsg-friend" class="{{# personal_friend}}personal-item-choosen{{/ personal_friend}}{{^ personal_friend}}personal-item{{/ personal_friend}}">我的好友</a>
    <a href="/secret/permsg-msg" class="{{# personal_msg_msg}}personal-item-choosen{{/ personal_msg_msg}}{{^ personal_msg_msg}}personal-item{{/ personal_msg_msg}}">我的消息
    {{# hasNew}}
        <span style='color:#f00;'>[新消息]</span>
    {{/ hasNew}}
    </a>
</span>
