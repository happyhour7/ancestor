<form action="/user/registry" method="post">
<div class="registry-dialog" id="registry-dialog">
	<span class="icon system-icons"></span>
	<span class="title">注册蟋蟀账号</span>
	<input type="text" class="input" id="registry-username" name="username" placeholder="请输入注册用户名" style="border-bottom:1px solid #f00;"/>
	<input type="password" class="input" id="registry-password" name="password" placeholder="请输入密码" style="border-bottom:1px solid #f00;"/>
	<input type="radio" value="1" name="sex" id="registry-man" style="margin-left:50px;"/> 男
	<input type="radio" value="0" name="sex" id="registry-woman" /> 女
	<input type="text" class="input" id="registry-city" name="cityname" placeholder="您所在城市"/>
	<input type="text" class="input" id="registry-email" name="email" placeholder="您的email"/>
	<input type="text" class="input" id="registry-qq" name="qq" placeholder="您的QQ"/>
	<input type="text" class="input" id="registry-phone" name="phone" placeholder="您的联系手机"/>
	<input class="button" type="submit" id="registry-registry-button" onsubmit="return registrySubmit();"  value="注册"/>
	<input class="button cancle" type="button" id="registry-gotologin-button" value="登陆"/>
</div>
</form>
