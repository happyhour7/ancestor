{{#firstpageTop}}
<div class="secret-area" style="margin-top:0;">

	<div class="secret-body">
		<div class="secret-body-container" id="secret-body-container-{{Id}}" style="position:relative;">
			<img style="width:100%;height:320px;" src="/avatar/{{images}}"/>
			<a style="position:absolute;width:100%;height:150px;z-index:9;cursor:pointer;display:block;top:0;left:0;" href="{{href}}">
			</a>
			<div class="comment-area">
				<div class='top' style="position:relative;overflow:hidden;margin-bottom:6px;">
					<form action="/secret/replaysave" method="post" target="secret-replay-iframe-{{Id}}" style="width:100%;">
						<textarea type="text" name="content" class="input  secrect-comment-area" style="float:left;"  maxlength="140"></textarea>
						<input type="submit" class="secret-comments-replay-submit-button" style="display:none;"/>
						<input type="hidden" name="filedid" value="{{Id}}"/>
						<input type="hidden" name="replayTime" class="replayTime"/>
					</form>
					<button class="button adv-replay-top-btn"  data="{{Id}}" style="position:absolute;top:0;left:400px;">发送</button>
					<iframe name="secret-replay-iframe-{{Id}}" style="display:none;"></iframe>
					<input type="hidden" value="firstpage-top"/>
					<span style="display:block;height:30px;line-height:30px;position:absolute;left:500px;">得分：<span style="color:#ff5a00">{{score}}</span></span>
					<span class="score-area" style="width:100px;">
						<span class="score-text">评分：</span>
						<select class="adv-score-select" data="{{Id}}" {{#isScoreDisabled userscore}}{{/isScoreDisabled}}>
							<option {{#myscore 10 userscore }}{{/myscore}}>10</option>
							<option {{#myscore 9 userscore }}{{/myscore}}>9</option>
							<option {{#myscore 8 userscore }}{{/myscore}}>8</option>
							<option {{#myscore 7 userscore }}{{/myscore}}>7</option>
							<option {{#myscore 6 userscore }}{{/myscore}}>6</option>
							<option {{#myscore 5 userscore }}{{/myscore}}>5</option>
							<option {{#myscore 4 userscore }}{{/myscore}}>4</option>
							<option {{#myscore 3 userscore }}{{/myscore}}>3</option>
							<option {{#myscore 2 userscore }}{{/myscore}}>2</option>
							<option {{#myscore 1 userscore }}{{/myscore}}>1</option>
							<option {{#myscore 0 userscore }}{{/myscore}}>0</option>
						</select>
					</span>
					<!--<span class="score">评分：{{score}}</span>-->
				</div>
			</div>
		</div>
	</div>
</div>
{{/firstpageTop}}
