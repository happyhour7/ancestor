\{{# results}}
<span class="frinend-item">
    <div class="container-area">
        <img class="logo" src="/avatar/{{userPhoto}}" style="display:block;float:left;"/>
        <span class="username" style="display:block;height:30px;line-height:30px;">
            &nbsp;&nbsp;&nbsp;&nbsp;账号：\{{username}}
        </span>
        <span class="money" style="display:block;height:30px;line-height:30px;float:left;">&nbsp;&nbsp;&nbsp;&nbsp;积分：\{{score}}</span>
        <span class="city" style="display:block;height:30px;line-height:30px;margin-left:30px;float:left;">所在城市：\{{cityname}}</span>
        <span class="mark-friend" style="display:block;line-height:30px;margin-left:30px;float:left;">
            \{{mark}}
        </span>
        <span style="display:block;height:30px;line-height:30px;float:left;clear:left;margin-left:65px;">信用分值：</span>
        <span style="display:block;height:30px;line-height:30px;float:left;clear:right;">\{{#if personal_score}}\{{personal_score}}\{{else}}0\{{/if}}</span>
        
    </div>
    <span class="button-area">
        <a class="btn btn-primary" href="">查看秘密</a>
        \{{# isFriend}}
         <a class="btn btn-warning" href="">查看好友</a>
        \{{/isFriend}}
        \{{^ isFriend}}
         <a class="btn btn-danger add_friend_button" data="\{{username}}">加为好友</a>
        \{{/isFriend}}
    </span>
    
</span>
\{{/ results}}

\{{^ results}}
<span class="frinend-item">
暂无好友
</span>
\{{/ results}}
