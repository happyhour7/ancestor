<form method="post"  action="/secret/saveSecret">
<table border="0" cellspacing="0" cellpadding="0" width="100%" id="offersecret-container-bus-body">
        <tr>
          <td class="lable">选择类型&nbsp;&nbsp;</td>
          <td>
          
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a id="secrettype_one" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                商家秘密
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="drop1">
                <li><a id="offser-secret-bus-bus-li">商家秘密</a></li>
                <li><a id="offser-secret-bus-personal-li">私人秘密</a></li>
              </ul>
            </li>
          </ul>



          </td>
          <td class="lable">选择子类型&nbsp;&nbsp;</td>
          <td>
            

          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                选择子类型
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="drop1">
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="canguan" name='secretSubType'>餐馆</a></li>
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="jiudian" name='secretSubType'>酒店</a></li>
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="kafeiguan" name='secretSubType'>咖啡馆</a></li>
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="jiuzhuang" name='secretSubType'>酒庄</a></li>
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="shangchao" name='secretSubType'>商超</a></li>
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="jiayouzhan" name='secretSubType'>加油站</a></li>
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="qixiuchang" name='secretSubType'>汽修厂</a></li>
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="yiyuan" name='secretSubType'>医院</a></li>
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="gongsi" name='secretSubType'>公司</a></li>
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="shangpu" name='secretSubType'>商铺</a></li>
                  <li><a class="select-subitem ta_bus_subtype_select_item" data-src="qita" name='secretSubType'>其他</a></li>
              </ul>
            </li>
          </ul>


          </td>
          <td class="lable">选择孙子类型&nbsp;&nbsp;</td>
          <td>
            

              <ul class="nav navbar-nav">
                <li class="dropdown">
                  <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    选择孙类型
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="drop1" id="ta-grand-sub-select-ul">
                  </ul>
                </li>
              </ul>


          </td>
        </tr>

        <tr>

          </td>
          <td class="lable">TA的城市&nbsp;&nbsp;</td>
          <td colspan="5" style="height:50px;">
            <input type="text" name="secretCity" maxlength="5"/>
          </td>

        </tr>


        <tr>
          <td class="lable">标价&nbsp;&nbsp;</td>
          <td >
            <input type="text" style="width:50px;" name="secretPrice" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">&nbsp;&nbsp;&nbsp;人品
          </td>
          <td class="lable">有效期&nbsp;&nbsp;</td>
          <td colspan="3" style="height:50px;">
              <div class="form-group">
                      <div class="input-group date form_date col-md-5" style="width:80%;" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                          <input class="form-control" size="16" type="text" value="" name="secretLimitTime" readonly>
                          <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"> </span></span>
                      </div>
              <input type="hidden" id="dtp_input2" value="" />
            </div>
          </td>
        </tr>


        <tr>
          <td class="lable" style="font-size:18px;font-weight:bold;">商家信息</td>
          <td class="" colspan="5"></td>
        </tr>
        <tr>
          <td class="lable" style="height:50px;">城市</td>
          <td class="" colspan="5"><input type="text" style="margin-left:5px;" maxlength="20" name="otherBuildName"/></td>
        </tr>
                <tr>
          <td class="lable">地址</td>
          <td class="" colspan="5" style="height:50px;">
          <input type="text" style="margin-left:5px;" name="otheraddress"/>

          </td>
        </tr>
        <tr>
          <td class="lable">相关时间&nbsp;&nbsp;</td>
          <td colspan="5" style="height:50px;">
            <div class="form-group">
                      <div class="input-group date form_date col-md-5" name="secretDate" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                          <input class="form-control" size="16" type="text" value="" readonly name="secretDate">
                          <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"> </span></span>
                      </div>
              <input type="hidden" id="dtp_input2" value="" /><br/>
            </div>
          </td>
        </tr>
        <tr>
          <td class="lable">关键词&nbsp;&nbsp;</td>
          <td colspan="5" style="height:50px;"><input type="text" name="secretKeyWord" maxlength="4" /></td>
        </tr>
        <tr>
          <td class="lable">标题&nbsp;&nbsp;</td>
          <td colspan="5" style="height:50px;">
            <input type="text"  name="secretTitle" placeholder="请输入标题"/>
          </td>
        </tr>
        <tr id="secret_background_tr">
          <td class="lable">背景&nbsp;&nbsp;</td>
          <td colspan="5">
            <textarea name="secretBackground" id="secrect-background" cols="30" rows="4"></textarea>
          </td>
        </tr>
        <tr id="secret_content_tr">
          <td class="lable">正文&nbsp;&nbsp;</td>
          <td colspan="5">
            <textarea name="secretContent" id="secrect-content" cols="30" rows="4"></textarea>
          </td>
        </tr>
        <tr id="secret_known_tr">
          <td class="lable">感悟&nbsp;&nbsp;</td>
          <td colspan="5">
            <textarea name="secretKnown" id="secrect-known" cols="30" rows="4"></textarea>
          </td>
        </tr>
        <tr id="secret_longstory_tr" style="display:none;">
          <td class="lable" valign="top">长文&nbsp;&nbsp;</td>
          <td colspan="5">
            <textarea name="longstory" maxlength="500" id="secrect-longstory" cols="30" height="600" rows="20"></textarea>
          </td>
        </tr>
      </table>
      <input type="submit" id="offer_secret_buy_submit_button" style="display:none;"/>
      {{> sendSecret/hidden}}
      <input type="hidden" name="islongstory" id="is_longstory_hidden" value="0">
      </form>
      <button class="btn btn-primary" id="offer_secret_buy_post_button" style="display:block;margin:0 auto;">提交</button>
