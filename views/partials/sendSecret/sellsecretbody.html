
<form method="post"  action="/secret/saveSecret">
<table border="0" cellspacing="0" cellpadding="0" width="100%" id="sellsecret-container-body">
        <tr>
          <td class="lable">选择类型&nbsp;&nbsp;</td>
          <td>
          
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a id="secrettype_one" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                私人秘密
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="drop1">
                <li><a id="sell-secret-bus-personal-ul">商家秘密</a></li>
                <li><a id="sell-secret-personal-personal-ul">私人秘密</a></li>
              </ul>
            </li>
          </ul>



          </td>
          <td class="lable">选择子类型&nbsp;&nbsp;</td>
          <td>
            

          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                选择子类型
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="drop1">
                <li><a href="#" class="select-subitem" name="secretSubType">本人</a></li>
              </ul>
            </li>
          </ul>


          </td>
          <td class="lable">选择孙类型&nbsp;&nbsp;</td>
          <td>
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  选择孙类型
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="drop1">
                  <li><a class="select-subitem" name="secretGrandSubType">经验</a></li>
                  <li><a class="select-subitem" name="secretGrandSubType">教训</a></li>
                  <li><a class="select-subitem" name="secretGrandSubType">技能</a></li>
                  <li><a class="select-subitem" name="secretGrandSubType">经历</a></li>
                  <li><a class="select-subitem" name="secretGrandSubType">其他</a></li>
                </ul>
              </li>
            </ul>

          </td>
        </tr>
        <tr>
          <td class="lable">标价&nbsp;&nbsp;</td>
          <td colspan="5">
            <input type="text" style="width:50px;" name="secretPrice" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />&nbsp;&nbsp;&nbsp;人品
          </td>
        </tr>
        <tr>
          <td class="lable">关键词&nbsp;&nbsp;</td>
          <td colspan="5" style="height:40px;">
            <input type="text"  name="secretKeyWord" maxlength="4"  placeholder="关键词"/>
          </td>
        </tr>
        <tr>
          <td class="lable" style="height:40px;">标题&nbsp;&nbsp;</td>
          <td colspan="5">
            <input type="text" name="secretTitle"  placeholder="请输入标题"/>
          </td>
        </tr>
        <tr id="secret_background_tr">
          <td class="lable">背景&nbsp;&nbsp;</td>
          <td colspan="5">
            <textarea name="secretBackground" id="secrect-background" cols="30" rows="4"></textarea>
          </td>
        </tr>
        <tr id="secret_content_tr">
          <td class="lable">正文&nbsp;&nbsp;</td>
          <td colspan="5">
            <textarea name="secretContent" id="secrect-content" cols="30" rows="4"></textarea>
          </td>
        </tr>
        <tr id="secret_known_tr">
          <td class="lable">感悟&nbsp;&nbsp;</td>
          <td colspan="5">
            <textarea name="secretKnown" id="secrect-known" cols="30" rows="4"></textarea>
          </td>
        </tr>
        <tr id="secret_longstory_tr" style="display:none;">
          <td class="lable" valign="top">长文&nbsp;&nbsp;</td>
          <td colspan="5">
            <textarea name="longstory" maxlength="500" id="secrect-longstory" cols="30" height="600" rows="20"></textarea>
          </td>
        </tr>
      </table>
      <input type="submit" id="sell_secret_submit_button" style="display:none;"/>
      {{> sendSecret/hidden}}
      <input type="hidden" name="islongstory" id="is_longstory_hidden" value="0">
</form>
      <button class="btn btn-primary" id="sell_secret_post_button" style="display:block;margin:0 auto;">提交</button>
